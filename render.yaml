version: 1
services:
  - type: web
    name: my-ollama-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      # Install Ollama CLI (ensure the installation command matches your environment)
      curl -sSfL https://ollama.com/download.sh | sh
      ollama pull llama2
    startCommand: gunicorn app:app --bind 0.0.0.0:5000


